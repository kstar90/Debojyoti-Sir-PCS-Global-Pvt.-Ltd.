<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <title> The novalidate Attribute </title>
</head>

<body>
   <p>It is a type of form attribute.</p>
   <!-- Start of the form element -->
   <form action="https://www.google.com" target="_blank" autocomplete="on" method="get" novalidate>
      <!-- to take input -->
      Name: <input type="text" name="your_name" required />
      <br><br>
      Email: <input type="email" name="mail" required />
      <br><br>
      <!-- to submit the data -->
      <input type="submit">
   </form>
</body>

</html>
