<html>
<head>
   <title> JavaScript - Parameter Destructuring </title>
</head>
<body>
   // Destructing Parameters - You can pass the single object as a function argument and destructing the object in the function definition to get only the required values from the object.	
   <p id = "output"> </p>
   <script>
      function printWatch({ brand, price }) {
         return "The price of the " + brand + "\'s watch is " + price;
      }

      const watch = {
	     brand: "Titan",
         price: 10000,
         currency: "INR",
      }
      document.getElementById("output").innerHTML = printWatch(watch);
   </script>
</body>
</html>
