<html>

<head>
    <title> Converting to boolean explicitly </title>
</head>

<body>
    <script>
        document.write(Boolean(100) + "<br/>");
        document.write(Boolean(0) + "<br/>");
        document.write(Boolean("") + "<br/>");
        document.write(Boolean("Hi") + "<br/>");
        document.write(Boolean(null) + "<br/>");
    </script>
</body>

</html>
