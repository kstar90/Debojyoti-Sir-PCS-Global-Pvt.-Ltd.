<html>
<body>
    <p id="output"> </p>
    <script>
        // Definition -> Simply, you can say that the prototype stores the default values of the properties.
        // The code overrides the prototype property value if the object constructor and its prototype contain the same properties.

        function Person(id, name) {
            this.id = id;
            this.name = name;
        }

        Person.prototype.name = "John";
        Person.prototype.age = 20;

        const p1 = new Person(1, "Adam");
        document.getElementById("output").innerHTML =
            "Id: " + p1.id + ", Name: " + p1.name + ", Age: " + p1.age;
    </script>
</body>
</html>
