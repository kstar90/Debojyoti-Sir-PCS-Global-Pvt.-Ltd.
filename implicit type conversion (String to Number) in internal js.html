<html>

<head>
    <title> Implicit conversion to Number </title>
</head>

<body>
    <script>
        document.write(('100' / 50) + "<br>");
        document.write(('100' - '50') + "<br>");
        document.write(('100' * true) + "<br>");
        document.write(('100' - false) + "<br>");
        document.write(('tp' / 50) + "<br>");
    </script>
</body>

</html>
