<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>

<body>
    <div id="output"></div>
    <script>
        const output = document.getElementById("output");
        let a = 10;
        (function () {
            output.innerHTML += "Entering to the function <br/>";
            var a = 20;
            output.innerHTML += "The value of a is" + a + "<br/>";
            output.innerHTML += "Existing to the function <br/>"
        }());
        output.innerHTML += "The value of the outside the fucntion is" + a;
    </script>
</body>

</html>
