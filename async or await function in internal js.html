<html>
<body>
   <div id = "output"> </div>
   <script>
      // Use of async/await function -> To use async/await, we need to define an async function first. For this we write async before function definition. An async function returns a promise. The await keyword is used inside an async function only.
      async function getText() {
         return "Text from the getText() function.";
      }
      getText().then((text) => {
         document.getElementById('output').innerHTML = text + "<br>";
      }).catch((err) => {
         document.getElementById('output').innerHTML += JSON.stringify(err);
      });
   </script>
</body>
</html>
