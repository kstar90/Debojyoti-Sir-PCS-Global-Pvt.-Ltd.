<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Function</title>
</head>

<body>
    <p id="output"></p>
    <script>
        const func = new Function("p", "q", "return p*q");
        document.getElementById("output").innerHTML = "The value return from the function is:" + func(5, 7);
    </script>
</body>

</html>
