<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow or Lambda Function</title>
</head>

<body>
    <div id="output"></div>
    <script>
        const divide = (x, y) => x / y; // Simplified arrow function

        document.getElementById("output").innerHTML = divide(10, 5);
    </script>
</body>

</html>
