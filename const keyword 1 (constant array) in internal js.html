<!DOCTYPE html>
<html>

<head>
    <title> Constant Arrays

    </title>

</head>

<body>
    <script>
        // Defining the constant array
        const arr = ["door", "window", "roof", "wall"];
        // Updating arr[0]
        arr[0] = "gate";
        // Inserting an element to the array
        arr.push("fence");
        //arr = ["table", "chair"] // re-assigning array will cause error.
        // Printing the array 
        document.write(arr);
    </script>
</body>

</html>
