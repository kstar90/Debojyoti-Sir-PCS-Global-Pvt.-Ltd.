<html>

<head>
    <title> Constant Objects </title>
</head>

<body>
    <script>
        // Defining the constant object
        const obj = {
            animal: "Lion",
            color: "Yellow",
        };
        // Changing animal name
        obj.animal = "Tiger";
        // Inserting legs property
        obj.legs = 4;
        // Printing the object
        document.write(JSON.stringify(obj));
        // obj = { name: "cow" } // This is not possible
    </script>
</body>

</html>
