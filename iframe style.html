<!DOCTYPE html>
<html>

<head>
    <title>HTML Iframes</title>
    <style type="text/css">
        body {
            background-color: #FFF4A3;
        }

        .my_iframe {
            width: 90%;
            height: 180px;
            border: 2px solid #f40;
            padding: 8px;
        }
    </style>
</head>

<body>
    <h2>Example of Styling Iframe</h2>
    <iframe src="/index.htm" class="my_iframe>" Sorry your browser does not support inline frames. </iframe>
</body>

</html>
