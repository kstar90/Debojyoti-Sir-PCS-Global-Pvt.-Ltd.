<!DOCTYPE html>
<html lang="en">

<head>
    <title>Difference between id and class</title>
    <style>
        /*ID selector*/
        #header {
            background-color: blue;
            color: white;
            padding: 10px;
        }

        /*Class selector*/
        .button {
            background-color: green;
            color: white;
            padding: 5px 10px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <!-- Unique ID for the header -->
    <div id="header">
        This is the header
    </div>
    <!-- Shared class for buttons -->
    <div class="button">
        Button 1
    </div>
    <div class="button">
        Button 2
    </div>
</body>

</html>
