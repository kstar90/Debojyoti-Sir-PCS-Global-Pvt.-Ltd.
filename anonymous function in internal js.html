<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Function</title>
</head>

<body>
    <p id="output"></p>
    <script>
        const sayHello = new Function("return function(name){ return `Hello, ${name}`; }")();
        document.getElementById("output").innerHTML = sayHello("world");
    </script>
</body>

</html>
