<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML HSL Color Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        .hsl-color-box {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            background-color: hsl(120, 50%, 50%);
            /* HSL representation */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="hsl-color-box">
        <p>
            This box has an HSL color background
        </p>
    </div>
</body>

</html>
